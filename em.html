        <label for="message">Message</label>
        <textarea  id="message" placeholder="Enter Message" rows="3"> </textarea>  <br>
        <button type="submit" id="submit" > Send Email </button>
    </form>
     <div id="response"></div>
	 
	 <script src="https://smtpjs.com/v3/smtp.js">
</script>
	 
</body>
